            {%- for event in site.data.events | sort: "number", "last" -%}
              <div class="events__description">
                <h3 class="h5 events__title">
                  {{- event.title -}}
                </h3>
                {%- if event.speaker -%}
                <p class="h6">{{ event.speaker }}</p>
                {%- endif -%}
                {% if event.description %}
                  <p>{{ event.description }}</p>
                {% endif %}
                {% if event.soundcloud %}
                  <iframe width="100%" height="20" scrolling="no" frameborder="no" allow="autoplay" src="{{ event.soundcloud }}"></iframe>
                {% endif %}
              </div>
            {%- endfor -%}
